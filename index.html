<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectX</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">

    <!-- top_header_search -->
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <script src="js/modernizr.custom.js"></script>
    <!-- top_header_search -->
</head>
<body>
    <div class="container">
        <div class="card">
            <section class="top_header">
                <div class="row d-flex align-items-center">
                    <div class="col-md-3">
                        <h1 class="heading_news">News</h1>
                    </div>
                    <div class="col-md-9">
                        <div id="sb-search" class="sb-search">
                            <form>
                                <input class="sb-search-input" placeholder="Enter your search term..." type="text" value="" name="search" id="search">
                                <input class="sb-search-submit" type="submit" value="">
                                <span class="sb-icon-search"></span>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section class="latest_news">
                <img src="img/trafic.jpg" class="img-fluid">
                <div class="latest_news_text">
                    <p class="lnt_heading">Latest Covid19 News</p>
                    <p class="lnt_date">5 May 2021</p>
                    <p class="lnt_text">Coronavirus live updates: Record 3,689 Covid deaths in India in 24 hours; 3.92 lakh new cases</p>
                </div>
            </section>
            <section class="latest_news">
                <section class="variable slider">
                    <div>
                      <img src="img/trafic.jpg" class="img-fluid">
                    </div>
                    <div>
                      <img src="img/trafic.jpg" class="img-fluid">
                    </div>
                    <div>
                      <img src="img/trafic.jpg" class="img-fluid">
                    </div>
                    <div>
                      <img src="img/trafic.jpg" class="img-fluid">
                    </div>
                    <div>
                      <img src="img/trafic.jpg" class="img-fluid">
                    </div>
                    <div>
                      <img src="img/trafic.jpg" class="img-fluid">
                    </div>
                  </section>
            </section>
        </div>
    </div>


    <script src="js/bootstrap.min.js"></script>

    <!-- top_header_search -->
    <script src="js/classie.js"></script>
    <script src="js/uisearch.js"></script>
    <script>
        new UISearch( document.getElementById( 'sb-search' ) );
    </script>
    <!-- top_header_search -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
            $(document).on('ready', function() {
                $(".variable").slick({
            dots: true,
            infinite: true,
            variableWidth: true
        });
        });
    </script>
</body>
</html>
